<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Session — Civic Response Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 1em;
      max-width: 100%;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5em;
      margin: 0.5em 0;
    }

    #player {
      width: 100%;
      max-width: 500px;
      height: 60px;
      margin: 1em 0;
    }

    img {
      width: min(200px, 80vw);
      height: min(200px, 80vw);
      border-radius: 10px;
      margin-top: 1em;
      object-fit: cover;
    }

    #title {
      font-size: 1.2em;
      margin: 1em 0.5em 0.5em 0.5em;
      line-height: 1.3;
    }

    #state {
      font-weight: bold;
      margin: 0.5em;
      font-size: 0.9em;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      body {
        padding: 0.5em;
      }

      h1 {
        font-size: 1.3em;
      }

      #player {
        height: 50px;
      }

      #title {
        font-size: 1.1em;
      }

      img {
        width: min(150px, 70vw);
        height: min(150px, 70vw);
      }
    }
  </style>
</head>
<body>
  <h1>Media Session — Statement Response Demo</h1>

  <audio id="player" controls crossorigin="anonymous">
    <!-- You can replace this with your own hosted file -->
    <source src="https://upload.wikimedia.org/wikipedia/commons/4/4e/BWV_543-fugue.ogg" type="audio/ogg">
  </audio>

  <div id="meta">
    <h2 id="title">Loading statement...</h2>
    <p id="state">(awaiting response)</p>
    <img id="art" src="https://picsum.photos/seed/unseen/512?blur=8" alt="artwork">
  </div>

  <script src="main.js"></script>
</body>
</html>
